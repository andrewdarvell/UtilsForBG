<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head lang="en">
    <meta charset="UTF-8">
    <title>WorkSessions</title>
    <link href="http://localhost:8090/home/bootstrap/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
    <div class="row">
        <div class="container" style="margin: 10px; width: 250px">
            <form action="/sessions" method="POST" class="form-sessions" role="form">
                <div class="form-group">
                    <input type="text" name="sessionLogin" class="form-control" placeholder="sessionLogin">
                </div>
                <div class="form-group">
                    <input type="submit" value="ok" class="btn btn-sm btn-primary btn-block">
                </div>
            </form>
        </div>
    </div>

    <#if sessions??>
        <div class="row" style="margin: 5px">
            <table class = "table table-striped table-bordered table-condensed" border="1">
                <div class="col-sm-4">Сессии абонента</div>
                <tr>
                    <th>id Сессии</th>
                    <th>Логин</th>
                    <th>Статус</th>
                    <th>Убить сессию</th>
                </tr>
                <#list sessions as session>
                   <tr>
                       <td>${session.id}</td>
                       <td>${session.login}</td>
                       <td>${session.status}</td>
                       <td><a href="http://localhost:8090/kill_session?sessionId=${session.id}">kill</a> </td>
                   </tr>
                </#list>
            </table>
        </div>
    </#if>

</body>
</html>
